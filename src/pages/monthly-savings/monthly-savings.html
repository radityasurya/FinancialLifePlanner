<ion-header no-border>
  <ion-navbar no-border>
    <ion-buttons end>
    <button ion-button class="button--white" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>
      <img class="app-logo" src="assets/image/logo/logo@2x.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-monthly-savings">
  <ion-grid no-padding>
    <ion-row>
      <ion-col class="heading" col-12 padding>
        <h3 style="color: white">Quant pots estalviar anualment?</h3>

        <ul id="pagination-bullet">
          <li class="bullet"><a></a></li>
          <li class="bullet"><a></a></li>
          <li class="bullet"><a></a></li>
          <li class="bullet"><a class="active"></a></li>
        </ul>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="subtitle">
          <p>XIFRA APROXIMADA QUE PODRIES ESTALVIAR CADA ANY </p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="range-label">
      <ion-col class="range-label__text">2000€</ion-col>
      <ion-col class="range-label__text">4000€</ion-col>
      <ion-col class="range-label__text">6000€</ion-col>
      <ion-col class="range-label__text">8000€</ion-col>
    </ion-row>
    <ion-row padding class="no-padding-top no-padding-bottom">
      <ion-col col-12>
        <ion-item no-border no-lines>
          <ion-range [(ngModel)]="moneyValue" min="1000" max="8000" step="1000" pin="true" snaps="true"></ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="subtitle">
          <p>O SELECCIONA UNA OPCIÓ:</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row padding class="no-padding-top">
      <ion-col text-center col-4>
        <span class="money-button">8000 €</span>
      </ion-col>
      <ion-col text-center col-4>
        <span class="money-button">10k €</span>
      </ion-col>
      <ion-col text-center col-4>
        <span class="money-button">Altre</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-border >
  <ion-toolbar no-padding>
    <button (click)="next()" class="button-full" ion-button full>SEGÜENT</button>
  </ion-toolbar>
</ion-footer>
