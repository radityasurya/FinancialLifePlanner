<ion-header no-border>
  <ion-navbar no-border>
    <button ion-button class="button--white" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img class="app-logo" src="assets/image/logo/logo@2x.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-target">
  <ion-grid no-padding>
    <ion-row>
      <ion-col class="heading" col-12 padding>
        <h3 style="color: white">Defineix ara una meta temporal</h3>

        <ul id="pagination-bullet">
          <li class="bullet"><a></a></li>
          <li class="bullet"><a></a></li>
          <li class="bullet"><a class="active"></a></li>
          <li class="bullet"><a></a></li>
        </ul>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div padding>
          <p class="subtitle">EN QUANT TEMPS  VOLS ACONSEGUIR EL TEU OBJECTIU</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="overlay"></div>
  <ul class="timeline">
    <li class="timeline__item">
      <div class="container">
        <div class="timeline__active"></div>
        <div class="timeline__text">L’any que ve</div>
        <div class="timeline__year">2018</div>
      </div>
    </li>
    <li class="timeline__item">
      <div class="timeline__active"></div>
      <div class="timeline__text">En dos anys</div>
      <div class="timeline__year">2019</div>
    </li>
    <li class="timeline__item active">
      <div class="timeline__active timeline__active--small"></div>
      <div class="timeline__text">En tres anys</div>
      <div class="timeline__year">2020</div>
    </li>
    <li class="timeline__item">
      <div class="timeline__text">En quatre anys</div>
      <div class="timeline__year">2021</div>
    </li>
    <li class="timeline__item">
      <div class="timeline__text">L’any que ve</div>
      <div class="timeline__year">2022</div>
    </li>
  </ul>
</ion-content>

<ion-footer no-border >
  <ion-toolbar no-padding>
    <button (click)="next()" class="button-full" ion-button full>SEGÜENT</button>
  </ion-toolbar>
</ion-footer>
