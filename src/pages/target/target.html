<ion-header no-border>
  <ion-navbar no-border>
    <ion-buttons end>
    <button ion-button class="button--white" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>
      <img class="app-logo" src="assets/image/logo/logo@2x.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-target">
  <ion-grid no-padding>
    <ion-row>
      <ion-col class="heading" col-12 padding>
        <h3 style="color: white">Defineix ara una meta temporal</h3>

        <ul id="pagination-bullet">
          <li class="bullet"><a></a></li>
          <li class="bullet"><a></a></li>
          <li class="bullet"><a class="active"></a></li>
          <li class="bullet"><a></a></li>
        </ul>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div padding>
          <p class="subtitle">EN QUANT TEMPS  VOLS ACONSEGUIR EL TEU OBJECTIU</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="overlay"></div>
  <ul class="timeline">
    <li class="timeline__item" (click)="selectTime(timeline)" *ngFor="let timeline of timelines">
      <div class="container">
        <div [class.timeline__active]="timeline?.active" [class.timeline__active--small]="timeline?.selected"></div>
        <div class="timeline__text">{{timeline?.name}}</div>
        <div class="timeline__year">{{timeline?.year}}</div>
      </div>
    </li>
  </ul>
</ion-content>

<ion-footer no-border >
  <ion-toolbar no-padding>
    <button (click)="next()" class="button-full" ion-button full>SEGÃœENT</button>
  </ion-toolbar>
</ion-footer>
